run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - dupl

linters-settings:
  errcheck:
    # Exclude functions that are allowed to have unchecked errors
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close
      - (*database/sql.Rows).Close
      - (encoding/json.Encoder).Encode
      - (*flag.FlagSet).Parse

issues:
  # Exclude duplication warnings in test files
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - errcheck
    # Exclude error checking in examples and cmd
    - path: (examples|cmd)/
      linters:
        - errcheck
        - gosec
        - dupl
